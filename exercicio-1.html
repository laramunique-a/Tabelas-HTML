<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabela</title>
    <link rel="stylesheet" href="./css/style1.css">
</head>
    <body>
        <header>
            <nav>
                <ul>                   
                    <a href="./exercicio-1.html"><li>Exercício 1</li></a>
                    <a href="./exercicio-2.html"><li>Exercício 2</li></a>
                    <a href="./exercício-3.html"><li>Exercício 3</li></a>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="center">Exercício 1</h1>

        <table>            
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="right">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>            
        </table>

        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="3" class="center">4</td>                
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>            
        </table>

        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" class="center">3</td>
            </tr>
            <tr>
                <td colspan="2" class="center">4</td>       
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>                
            </tr>    
        </table>
        
        </main>
    </body>
</html>
